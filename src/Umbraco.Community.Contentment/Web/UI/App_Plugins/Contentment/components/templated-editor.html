<div class="contentment lk-content-blocks">
    <div class="lk-content-blocks__container" ui-sortable="vm.sortableOptions" ng-model="vm.ngModel">
        <div class="lk-content-blocks__block" ng-repeat="item in vm.ngModel track by $index">

            <div tabindex="-1" class="lk-content-blocks__preview">
                <div class="lk-content-blocks__preview--main">
                    <div class="lk-content-blocks__preview--markup mt2">
                        <div lk-bind-html-template="vm.itemTemplate"></div>
                    </div>
                </div>
                <button aria-label="Edit content"
                        type="button"
                        class="btn-reset umb-outline lk-content-blocks__edit"
                        ng-click="vm.edit($index)"
                        ng-if="vm.canEdit(item, $index)">
                </button>
            </div>

            <ul class="lk-content-blocks__actions">
                <li aria-label="Sort" class="lk-content-blocks__action--item umb-node-preview--sortable" ng-if="vm.allowSort">
                    <umb-icon icon="icon-navigation" class="icon"></umb-icon>
                </li>
                <li class="lk-content-blocks__action--item" ng-if="vm.canRemove(item, $index)">
                    <button aria-label="Delete item" type="button" class="btn-icon btn-reset umb-outline" ng-click="vm.remove($index)">
                        <umb-icon icon="icon-trash" class="icon"></umb-icon>
                    </button>
                </li>
                <li class="lk-content-blocks__action--item" ng-if="vm.blockActions[item.key]">
                    <umb-property-actions actions="vm.blockActions[item.key]"></umb-property-actions>
                </li>
            </ul>

        </div>
    </div>
    <button type="button"
            class="umb-node-preview-add"
            id="{{vm.propertyAlias}}"
            aria-label="Add content"
            ng-click="vm.onAdd()"
            ng-if="vm.allowAdd">
        <span ng-bind="vm.addButtonLabel"></span>
        <span class="sr-only">...</span>
    </button>
</div>
